<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <!-- Tailwind CSS CDN (Bootstrap yerine) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Tailwind gray-900 */
            color: #f3f4f6; /* Tailwind gray-100 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Tam ekran yüksekliği */
            padding: 20px; /* Genel dolgu */
        }
        .login-container {
            background-color: #1f2937; /* Tailwind gray-800 */
            padding: 2.5rem; /* p-10 gibi */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1); /* shadow-xl */
            width: 100%;
            max-width: 500px; /* Formun maksimum genişliği */
            text-align: left;
        }
        h2 {
            color: #f3f4f6; /* Tailwind gray-100 */
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            text-align: center;
            margin-bottom: 1rem; /* mb-4 - 1.5rem'den azaltıldı */
        }
        hr {
            border-color: #374151; /* Tailwind gray-700 */
            margin-top: 0.5rem; /* Yeni: Üst boşluk eklendi */
            margin-bottom: 1rem; /* 2rem'den azaltıldı */
            width: 100%; /* Tam genişlik */
        }
        .form-label {
            color: #d1d5db; /* Tailwind gray-300 */
            font-size: 0.875rem; /* text-sm */
            font-weight: 600; /* font-semibold */
            margin-bottom: 0.5rem; /* mb-2 */
            display: block; /* Label'ın kendi satırında olmasını sağlar */
        }
        .form-control {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem; /* py-3 px-4 */
            font-size: 1rem;
            line-height: 1.5;
            color: #e5e7eb; /* Tailwind gray-200 */
            background-color: #374151; /* Tailwind gray-700 */
            background-clip: padding-box;
            border: 1px solid #4b5563; /* Tailwind gray-600 */
            border-radius: 0.5rem; /* rounded-lg */
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-control::placeholder {
            color: #9ca3af; /* Tailwind gray-400 */
            opacity: 1;
        }
        .form-control:focus {
            color: #e5e7eb;
            background-color: #374151;
            border-color: #6366f1; /* Tailwind indigo-500 */
            outline: 0;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5); /* Tailwind indigo-500 ile ring-3 */
        }
        .mb-3 {
            margin-bottom: 1rem; /* mb-4 */
        }

        /* Buton stilleri - SQL uygulamasıyla aynı */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            padding: 0.75rem 2rem; /* py-3 px-8 */
            border-radius: 9999px; /* rounded-full */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-lg */
            transition: all 0.3s ease-in-out;
            transform: translateY(0);
        }
        .btn:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* hover:shadow-xl */
            transform: translateY(-2px); /* hover:-translate-y-1 */
        }
        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.5); /* focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 */
        }

        .btn-primary {
            background-color: #4f46e5; /* Tailwind indigo-600 */
            color: #ffffff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4338ca; /* Tailwind indigo-700 */
        }
        .btn-primary:focus {
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.5); /* focus:ring-indigo-500 */
        }

        .btn-success {
            background-color: #374151; /* Tailwind gray-700 */
            color: #f3f4f6; /* Tailwind gray-100 */
            border: none;
            margin-left: 1rem; /* ml-4 */
        }
        .btn-success:hover {
            background-color: #4b5563; /* Tailwind gray-600 */
        }
        .btn-success:focus {
            box-shadow: 0 0 0 4px rgba(107, 114, 128, 0.5); /* focus:ring-gray-500 */
        }

        /* Sonuç mesajı stilleri */
        .result-message {
            margin-top: 20px;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .text-success {
            color: #a7f3d0; /* Tailwind green-300 */
            background-color: #064e3b; /* Tailwind green-900 */
            border: 1px solid #047857; /* Tailwind green-700 */
        }
        .text-danger {
            color: #fca5a5; /* Tailwind red-300 */
            background-color: #7f1d1d; /* Tailwind red-900 */
            border: 1px solid #b91c1c; /* Tailwind red-700 */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Giriş Yap</h2>
        <hr>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email adresinizi giriniz" name="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" placeholder="Şifre giriniz" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Giriş Yap</button>
            <a href="/register" class="btn btn-success">Kayıt Ol</a>
        </form>
        <div id="result" class="result-message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({ email, password })
            });

            const resultDiv = document.getElementById('result');
            if (response.ok) {
                resultDiv.className = 'result-message text-success';
                resultDiv.innerHTML = 'Giriş başarılı!';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                const errorData = await response.json();
                resultDiv.className = 'result-message text-danger';
                resultDiv.innerHTML = 'Hata: ' + (errorData.error || 'Bilinmeyen bir hata oluştu.');
            }
        });
    </script>
</body>
</html>
