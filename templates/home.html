<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webquery Homepage</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Tailwind gray-900 */
            color: #f3f4f6; /* Tailwind gray-100 */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Sayfanın tamamını kaplaması için */
            padding-top: 60px; /* Navbar için boşluk bırakıldı */
        }
        .main-content {
            flex-grow: 1; /* Ana içeriğin dikeyde esnemesini sağlar */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .plus-button {
            width: 80px; /* Küçültüldü */
            height: 80px; /* Küçültüldü */
            background-color: #1f2937; /* Tailwind gray-800 */
            border: 2px dashed #4b5563; /* Tailwind gray-600 */
            border-radius: 1rem;
            color: #d1d5db; /* Tailwind gray-300 */
            font-size: 3rem; /* Küçültüldü */
            transition: all 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 2rem; /* Tablo ile arasında boşluk bırakır */
            text-decoration: none; /* Link olduğu için alt çizgiyi kaldır */
        }
        .plus-button:hover {
            background-color: #374151; /* Tailwind gray-700 */
            color: #f3f4f6; /* Tailwind gray-100 */
            border-color: #9ca3af; /* Tailwind gray-400 */
        }
        .saved-queries-table-container {
            width: 90%; /* Tablonun genişliği */
            max-width: 1200px; /* Maksimum genişlik */
            background-color: #1f2937;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow-x: auto; /* Yatay kaydırma çubuğu */
            margin-top: 2rem;
        }
        .saved-queries-table {
            width: 100%;
            border-collapse: collapse;
        }
        .saved-queries-table th, .saved-queries-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #374151; /* Tailwind gray-700 */
            white-space: nowrap;
        }
        .saved-queries-table th {
            background-color: #111827;
            font-weight: 600;
        }
        .saved-queries-table tbody tr:hover {
            background-color: #2d3748; /* Tailwind gray-700 hover */
        }
        /* Popover stilini özelleştirme */
        .popover {
            background-color: #374151; /* Popover arka plan rengi */
            color: #f3f4f6; /* Popover metin rengi */
            border: 1px solid #4b5563; /* Popover kenarlık rengi */
            border-radius: 0.5rem;
        }
        .popover-header {
            background-color: #1f2937; /* Popover başlık arka plan rengi */
            color: #f3f4f6;
            border-bottom: 1px solid #4b5563;
        }
        .popover-body {
            color: #d1d5db;
        }
        /* Navbar stilleri */
        .top-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(31, 41, 55, 0.9); /* Tailwind gray-800 with transparency */
            border-bottom: 1px solid rgba(75, 85, 99, 0.5); /* Tailwind gray-600 with transparency */
            z-index: 1000; /* Diğer elementlerin üzerinde olması için */
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar-brand-custom {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f3f4f6;
            text-decoration: none;
        }
        .username-display {
            color: #d1d5db;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            background-color: rgba(55, 65, 81, 0.7); /* Tailwind gray-700 with transparency */
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="top-navbar">
        <a href="/" class="navbar-brand-custom">WEBQUERY</a>
        <div class="d-flex align-items-center gap-3">
            <!-- Admin Panel Link (only show for admins) -->
            <a href="/admin" id="adminPanelLink" class="btn btn-outline-light btn-sm" style="display: none;">
                Admin Panel
            </a>
            <button onclick="logout()" class="btn btn-outline-danger btn-sm">
                Logout
            </button>
            <div class="username-display">
                User: <span id="username"></span>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <!-- Ana Başlık -->
        <h1 class="text-4xl font-extrabold text-white mb-8">Create Workspace</h1>

        <!-- Çalışma alanı oluştur butonu - Artık doğrudan index.html'ye yönlendiriyor -->
        <a href="/index" class="plus-button">
            +
        </a>

        <h2 class="text-xl font-bold mb-4">Saved Workspaces</h2>
        <div class="saved-queries-table-container">
            <table class="saved-queries-table">
                <thead>
                    <tr>
                        <th class="px-6 py-3">Workspace Name</th>
                        <th class="px-6 py-3">Description</th>
                        <th class="px-6 py-3">Status</th>
                        <th class="px-6 py-3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- API'den gelen verilerle doldurulacak -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS CDN (Popper.js ile birlikte) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Add global fetch wrapper for authentication handling
        const authenticatedFetch = async (url, options = {}) => {
            try {
                const response = await fetch(url, {
                    ...options,
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    // Token is invalid or missing, redirect to login
                    window.location.href = '/login';
                    return null;
                }
                
                return response;
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        };

        document.addEventListener('DOMContentLoaded', async function () {
            const savedQueriesTableBody = document.querySelector('.saved-queries-table tbody');
            
            // Fetch and display username and check admin status
            try {
                const userResponse = await authenticatedFetch('/api/me');
                if (userResponse && userResponse.ok) {
                    const userData = await userResponse.json();
                    document.getElementById('username').textContent = userData.username;
                    
                    // Check if user is admin and show admin panel link
                    if (userData.is_admin) {
                        document.getElementById('adminPanelLink').style.display = 'inline-block';
                    }
                } else if (userResponse) {
                     document.getElementById('username').textContent = 'Misafir';
                }
            } catch (error) {
                console.error('Error fetching user info:', error);
                document.getElementById('username').textContent = 'Hata';
            }

            // Fetch and render workspaces
            await renderWorkspaces();

            async function fetchWorkspaces() {
                try {
                    const response = await authenticatedFetch('/api/workspace');
                    if (!response) return []; // Redirected to login
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    return data.workspaces || [];
                } catch (error) {
                    console.error("Could not fetch workspaces:", error);
                    return [];
                }
            }

            async function renderWorkspaces() {
                const workspaces = await fetchWorkspaces();
                savedQueriesTableBody.innerHTML = '';

                if (workspaces.length === 0) {
                    savedQueriesTableBody.innerHTML = '<tr><td colspan="4" class="text-center text-gray-400 py-4">No saved workspace found yet.</td></tr>';
                    return;
                }

                workspaces.forEach(workspace => {
                    const statusBadge = getStatusBadge(workspace.status);
                    const isDisabled = workspace.status === 'waiting_for_approval' || workspace.status === 'rejected';
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4">${workspace.name}</td>
                        <td class="px-6 py-4">${workspace.description || ''}</td>
                        <td class="px-6 py-4">${statusBadge}</td>
                        <td class="px-6 py-4">
                            <button class="btn btn-sm btn-success open-workspace-btn ${isDisabled ? 'disabled' : ''}" 
                                    data-id="${workspace.id}" 
                                    ${isDisabled ? 'disabled' : ''}
                                    onclick="openWorkspace(${workspace.id})">
                                ${isDisabled ? (workspace.status === 'rejected' ? 'Rejected' : 'Waiting for Approval') : 'Open'}
                            </button>
                            <button class="btn btn-sm btn-danger delete-workspace-btn" data-id="${workspace.id}" onclick="deleteWorkspace(${workspace.id})">Delete</button>
                        </td>
                    `;
                    savedQueriesTableBody.appendChild(row);
                });
            }

            function getStatusBadge(status) {
                switch(status) {
                    case 'waiting_for_approval':
                        return '<span class="badge bg-warning text-dark">Waiting for Approval</span>';
                    case 'approved_and_executed':
                        return '<span class="badge bg-success">Approved and Executed</span>';
                    case 'rejected':
                        return '<span class="badge bg-danger">Rejected</span>';
                    case 'saved_in_workspace':
                        return '<span class="badge bg-info">Saved</span>';
                    default:
                        return '<span class="badge bg-secondary">Unknown</span>';
                }
            }

            // Global functions for button clicks
            window.openWorkspace = function(workspaceId) {
                window.location.href = `/home?workspace_id=${workspaceId}`;
            };

            window.deleteWorkspace = async function(workspaceId) {
                if (confirm(`Are you sure you want to delete this workspace?`)) {
                    try {
                        const response = await authenticatedFetch(`/api/workspaces/${workspaceId}`, {
                            method: 'DELETE'
                        });
                        
                        if (!response) return; // Redirected to login
                        
                        if (response.ok) {
                            await renderWorkspaces(); // Refresh the list
                        } else {
                            alert('Workspace could not be deleted.');
                        }
                    } catch (error) {
                        console.error('Error deleting workspace:', error);
                        alert('An error occurred during deletion.');
                    }
                }
            };

            window.logout = async function() {
                try {
                    const response = await authenticatedFetch('/api/logout', { method: 'POST' });
                    if (response && response.ok) {
                        window.location.href = '/login';
                    } else if (!response) {
                        // Already redirected
                        return;
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                }
            };
        });
    </script>
</body>
</html>
